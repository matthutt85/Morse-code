<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse code Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="translator">
        <div class="translator__info">
            <h2>Welcome to the <span style="color: #F2D0A4;">Morse code Translator</span>...</h2>
                <p>An easy to use morse code translator that converts english into morse code. Simply input your letters, words or phrase into the text box and watch the magic happen.</p>
        </div>
        
        <form>
        <div class="translator__english">
            <input type="text" id="translator__input" required>
        </div>
        <div class="translator__morse">
            <input type="text" id="translator__output" required>
        </div>
        </form>
    </section>
    <script src="./js/practice.js"></script>
</body>
</html>
