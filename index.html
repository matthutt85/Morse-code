<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse code Translator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="translator">
        <div class="translator__info">
            <h2 class="translator__info--header">/<span style="color: #F2D0A4;"> Morse code Translator</span>...</h2>
                <p class="translator__info--text">An easy to use morse code translator that converts english into morse code. Simply input your letters, words or phrase into the text box and watch the MAGIC happen.</p>
        </div>
        
        
        <div class="translator__container">
            <div class="translator__container--input">
            <textarea class="translator__container--text" cols="30" rows="5"></textarea>
            </div>
        </div>

        <div class="button">
            <button class="button__convert">Convert</button>
            <button class="button__reset">Reset</button>
        </div>

        <div class="translator__morse">
            <div class="translator__container--output">
            <textarea class="translator__container--textOutput" cols="30" rows="5"></textarea>
            </div>
        </div>
        
    </section>
    <script type="module" src="./js/dom.js"></script>
</body>
</html>
